<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <!-- <img src="/src/app/pages/signup/icon.png" width="100" height="100" alt="add"> -->
                </div>
                <h1 class="text-center">Registration</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-with" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Username" required>
                        <mat-hint>The user name must be unique.</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-with" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="password" required>
                    </mat-form-field>
                    <mat-form-field class="full-with" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="email" required>
                    </mat-form-field>
                    <mat-form-field class="full-with" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input [(ngModel)]="user.names" name="name" matInput placeholder="name" required>
                    </mat-form-field>
                    <mat-form-field class="full-with" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="lastName" required>
                    </mat-form-field>
                    <mat-form-field class="full-with" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="text" matInput placeholder="phone" required>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
