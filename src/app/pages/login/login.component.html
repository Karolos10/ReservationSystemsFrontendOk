<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 50px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <!-- <img src="../../../assets/icon1.png" width="100" height="100" alt=""> -->
                    </div>
                    <h1 class="text-center">Login</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-with" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Username"
                                required>
                            <mat-hint>The user name must be valid.</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-with" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" type="password" name="password" matInput
                                placeholder="password" required>
                            <mat-hint>The password must be valid</mat-hint>
                        </mat-form-field>

                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Login</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button
                                color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
