<mat-toolbar style="background-color: #396bd7;">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>

    </a>
    <span>Reservation Portal</span>
    <span class="example-spacer"></span>

    <button *ngIf="!isLoggedIn" [routerLink]="'/login'" aria-label="Example icon-button with heart icon"
        style="margin-right: 10px;" mat-raised-button color="warn">Login</button>
    <button *ngIf="!isLoggedIn" [routerLink]="'/signup'" aria-label="Example icon-button with heart icon"
        mat-raised-button color="warn">Register</button>
    <button *ngIf="isLoggedIn" (click)="logout()" style="margin-left: 10px;" mat-raised-button
        color="warn">Logout</button>

    <button *ngIf="isLoggedIn && user" mat-button style="margin-right: 10px" class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        {{ user.username }}
    </button>
</mat-toolbar>
